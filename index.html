<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/creative.min.css">
  <link rel="stylesheet" type="text/css" href="/css/jquery.fullPage.min.css" />
  <title>Irreg.io| Train your verbs</title>
</head>
<body>
  <div id="fullpage">
  <div class="section"><div class="header">
    i<span class="mirrored">r</span>reg.io
    <div class="subheading">Your personal irregular verbs trainer</div>
    <div class="info--container"><div class="info">Irregio is a perfect companion for language learners, who want to practice irregular verbs conjugation and learn their translation.</div></div>
  </div></div>
  <div class="section">
    <div class="main">
     <div class="language">
        <div class="language__label">Language</div>
        <button class="de" type="button" name="button"><img class="icon icon__de" src="img/de.svg" alt=""></button>
        <button class="en inactive" type="button" name="button"><img class="icon icon__en" src="img/en.svg" alt=""></button>
      </div>
      <div class="difficulty">
        <div class="difficulty__label">Difficulty</div>
        <button class="easy" type="button" name="button"><img class="icon icon__easy" src="img/star.svg" alt=""></button>
        <button class="hard inactive" type="button" name="button"><img class="icon icon__normal" src="img/star.svg" alt=""></button>
        <button class="all inactive" type="button" name="button"><img class="icon icon__hard" src="img/star.svg" alt=""></button>
      </div>
    </div>
  </div>
  <div class="section">
      <div class="main">
        <div class="infinitive"> - </div>
        <div class="translation"> -  </div>
        <ul class="inputs">
          <input class="pastTense input" name="down" type="text" placeholder="ging">
          <input class="presentPerfect input" name='down' type="text" placeholder="gegangen">
        </ul>
        <div class="hint"><button>help</button></div>
      </div>
  </div>

  <script   src="https://code.jquery.com/jquery-3.3.1.min.js"   integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="   crossorigin="anonymous"></script>
  <script type="text/javascript" src="./js/jquery.fullpage.min.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
