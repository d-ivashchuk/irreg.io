<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/creative.min.css">
  <title>Irreg.io| Train your verbs</title>
</head>
<body>
<div class="container">
  <div class="header">
    irreg.io
    <div class="subheading">Your personal irregular verbs trainer</div>

  </div>
  <div class="main">
    <div class="language">
      <button class="de" type="button" name="button">de</button>
      <button class="en" type="button" name="button">en</button>
    </div>
    <div class="difficulty">
      <button class="easy" type="button" name="button">Easy</button>
      <button class="hard" type="button" name="button">Hard</button>
      <button class="all" type="button" name="button">All verbs</button>

    </div>
    <div class="infinitive">gehen</div>
    <div class="translation">thisiaosd</div>
    <ul class="inputs">

        <input class="pastTense input" name="down" type="text" placeholder="ging">



        <input class="presentPerfect input" name='down' type="text" placeholder="gegangen">

    </ul>
    <div class="hint"><button>ğŸ†˜</button></div>
  </div>
</div>
  <script src="index.js"></script>
</body>
</html>
